<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/styles.css">
	<title>Animal Match App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Urbanist:wght@400&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
	<main>
<div class="wrapper">
	<section class="container">
		<div class="form-container">
			<form action="#" method="post" class="quiz-container" name="quiz-container">
				<!-- Favorite Activity--------------------------->
				<fieldset class="activity-fieldset">
					<legend>What is your preferred activity?</legend>
					<input type="radio" name="favorite-activity" value="sleeping" id="sleeping">
					<label for="sleeping">sleeping</label>
	
					<input type="radio" name="favorite-activity" value="party" id="partying">
					<label for="partying">partying</label>
	
					<input type="radio" name="favorite-activity" value="eating" id="eating">
					<label for="eating">eating</label>
	
					<input type="radio" name="favorite-activity" value="running" id="running">
					<label for="running">running</label>
				</fieldset><!--End of activity-fieldset-------------->
				
			</form> <!-- End of .quiz-container -->
		</div> <!-- End of .form-container -->
		
</div> <!-- End of .wrapper -->
	</main>
	<script src="script.js"></script>
</body>

</html>
