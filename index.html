<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/styles.css">
	<title>Animal Match App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Urbanist:wght@400&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="styles/styles.css">
</head>

<body>
	<header>
		<div class=" h1-container wrapper">
			<h1>Who is your animal match?</h1>
		</div>
	</header><!--close out header-------------->
	<main>
		<div class="wrapper">
			<section class="container">
				<div class="form-container">
					<form action="#" method="post" class="quiz-container" name="quiz-container">
						<!-- Favorite Activity--------------------------->
						<fieldset class="activity-fieldset">
							<legend>What is your preferred activity?</legend>
							<input type="radio" name="favorite-activity" value="sleeping" id="sleeping">
							<label for="sleeping">sleeping</label>

							<input type="radio" name="favorite-activity" value="party" id="partying">
							<label for="partying">partying</label>

							<input type="radio" name="favorite-activity" value="eating" id="eating">
							<label for="eating">eating</label>

							<input type="radio" name="favorite-activity" value="running" id="running">
							<label for="running">running</label>
						</fieldset><!--End of activity-fieldset-------------->
						<!-- Second Fieldset -->
						<!-- Animal Type ------------------------- -->
						<fieldset class="animal-fieldset">
							<legend>What is your favorite type of animal?</legend>

							<input type="radio" name="animal-type" value="dog" id="dog">
							<label for="dog">dog</label>

							<input type="radio" name="animal-type" value="cat" id="cat">
							<label for="cat">cat</label>

							<input type="radio" name="animal-type" value="rabbit" id="rabbit">
							<label for="rabbit">rabbit</label>

							<input type="radio" name="animal-type" value="any" id="any">
							<label for="any">any type</label>
						</fieldset><!--End of fieldset-------------->
						<!-- Submit Button ------------------------------>
						<button name="comment-submission" type="submit" class="submit-button">Find my match!</button>
						<!-- Reset Button ------------------------------>
						<button type="reset" class="reset-button">Reset Form</button>
					</form> <!-- End of .quiz-container -->
				</div> <!-- End of .form-container -->
				<!-- API Response Section---------------------------->
				<div class="form-response">
					<div class="results-text-container">
						<h3>Your animal match is:</h3>
					</div> <!-- End of .results-text-container -->
					<!-- Image Container -->
					<div class="img-container">
						<img src="" alt="" class="result-image">
					</div> <!-- End of .img-container -->
					<div class="results-description">
						<h2 class="animal-description"></h2>
						<div class="photographer-url">
							<p id="url">
							</p><!-- End of p-id -->
						</div><!-- End of photographer-url -->
					</div><!-- End of results-description -->
					<!-- Text Container -->
				</div> <!-- End of .form-response -->
		</div> <!-- End of .wrapper -->
	</main>
	<footer class="wrapper">
		<div class="footer-container">
			<p>Copyright Â© 2023 Fiona Freemark and Renata Reinartz. <a href="https://www.junocollege.com">Prepared For
					Juno College</a></p>
			<p class="image-credit">Background Image by <a
					href="https://www.pexels.com/photo/yorkshire-terrier-in-cone-hat-on-white-background-5733424/">Sam
					Lion</a>
			</p>
		</div><!-- End of footer-container -->
	</footer>
	<script src="script.js"></script>

</html>
